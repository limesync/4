# MobRealms Nametags

enabled: true
update_interval: 40

format:
  prefix:
    enabled: true
    use_luckperms: true
    show_rank: true
    strip_rank_colors: false
    template: "&8[&b{level}&8] {rank}"
  name:
    color: "&f"
    health_color:
      enabled: false
      high: "&a"
      medium: "&e"
      low: "&6"
      critical: "&c"
    class_color:
      enabled: false
      warrior: "&c"
      mage: "&d"
      archer: "&a"
      rogue: "&7"
  suffix:
    enabled: false
    template: ""
    show_class: false
    show_health: false
    health_format: " &c{health}&7/&c{max_health}"

class_symbols:
  warrior: "&cWarrior"
  mage: "&dMage"
  archer: "&aArcher"
  rogue: "&7Rogue"
  none: "&7None"

indicators:
  afk:
    enabled: true
    position: "SUFFIX"
    format: " &8[&7AFK&8]"
  combat:
    enabled: true
    position: "PREFIX"
    format: "&8[&cCombat&8] "
  staff:
    enabled: true
    position: "PREFIX"
    permission: "mobrealms.staff"
    format: "&8[&cStaff&8] "
  vip:
    enabled: false
    position: "PREFIX"
    permission: "mobrealms.vip"
    format: "&8[&6VIP&8] "
  killstreak:
    enabled: false
    position: "SUFFIX"
    minimum: 5
    format: " &6[{killstreak}]"

visibility:
  max_distance: 64
  hide_vanished: true
